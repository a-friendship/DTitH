<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Chapter', 'Frequency'],
      ['Chapter 1', 0],
      ['Chapter 2', 0],
      ['Chapter 3', 2],
      ['Chapter 4', 0],
      ['Chapter 5', 1],
      ['Chapter 6', 2],
      ['Chapter 7', 2],
      ['Chapter 8', 4],
      ['Chapter 9', 3],
      ['Chapter 10', 1],
      ['Chapter 11', 1],
      ['Chapter 12', 1],
      ['Chapter 13', 2],
      ['Chapter 14', 2],
      ['Chapter 15', 7],
      ['Chapter 16', 2],
      ['Chapter 17', 2],
      ['Chapter 18', 3]
       ]);


        var options = {
          chart: {
            title: 'Lenù Frequency',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material_lenù'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material_lenù" style="width: 900px; height: 500px;"></div>
  </body>
</html>
